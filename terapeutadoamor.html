<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cora√ß√£o Acolhido - IA Amiga</title>
    <style>
        :root {
            --cor-fundo: #fdf6f2;
            --cor-primaria: #e8a598;
            --cor-secundaria: #f9e4dc;
            --cor-texto: #5a4a42;
            --cor-balao-bot: #ffffff;
            --cor-balao-user: #f2d5ce;
        }

        .tema-homem {
            --cor-fundo: #f0f4f8;
            --cor-primaria: #4a90e2;
            --cor-secundaria: #d1e3f8;
            --cor-texto: #2c3e50;
            --cor-balao-bot: #ffffff;
            --cor-balao-user: #cfe2f3;
        }

        body {
            background-color: var(--cor-fundo);
            font-family: 'Segoe UI', sans-serif;
            color: var(--cor-texto);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: all 0.5s ease;
        }

        #modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(8px);
        }

        .modal {
            background: white;
            padding: 35px;
            border-radius: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .modal input,
        .modal select,
        .modal button {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border-radius: 15px;
            border: 1px solid #eee;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
        }

        .modal button {
            background: var(--cor-primaria);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
        }

        .app-container {
            width: 100%;
            max-width: 450px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 40px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.05);
        }

        header {
            padding: 25px;
            text-align: center;
            background: var(--cor-secundaria);
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message-wrapper {
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .message {
            max-width: 85%;
            padding: 15px 20px;
            border-radius: 20px;
            font-size: 1rem;
            line-height: 1.6;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .bot {
            align-self: flex-start;
            background: var(--cor-balao-bot);
            border-radius: 20px 20px 20px 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.02);
        }

        .user {
            align-self: flex-end;
            background: var(--cor-balao-user);
            border-radius: 20px 20px 5px 20px;
        }

        /* Estilo da Rea√ß√£o */
        .reaction {
            position: absolute;
            bottom: -10px;
            right: 10px;
            background: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            animation: bounceIn 0.5s cubic-bezier(0.36, 0, 0.66, -0.56) both;
            z-index: 10;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
            }

            100% {
                transform: scale(1);
            }
        }

        .typing {
            font-size: 0.85rem;
            color: var(--cor-primaria);
            margin-left: 20px;
            margin-bottom: 10px;
            display: none;
        }

        .input-area {
            padding: 20px;
            display: flex;
            gap: 10px;
            background: white;
        }

        input#userInput {
            flex: 1;
            padding: 15px 25px;
            border: 1px solid var(--cor-secundaria);
            border-radius: 30px;
            outline: none;
        }

        button#sendBtn {
            background: var(--cor-primaria);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div id="modal-overlay">
        <div class="modal">
            <h2>Bem-vinda(o)</h2>
            <p>Como posso te chamar?</p>
            <input type="text" id="user-name" placeholder="Seu nome ou apelido..." autocomplete="off">
            <select id="select-genero">
                <option value="mulher">Sou Mulher</option>
                <option value="homem">Sou Homem</option>
            </select>
            <select id="select-status">
                <option value="casada(o)">Casada(o)</option>
                <option value="namorando">Namorando</option>
                <option value="ficando">Ficando</option>
                <option value="terminou recentemente">Terminei recentemente</option>
            </select>
            <button onclick="iniciarApp()">Come√ßar conversa</button>
        </div>
    </div>

    <div class="app-container">
        <header>
            <h1 id="titulo-app">Cora√ß√£o Acolhido</h1>
            <p>Respire fundo. Voc√™ est√° em seguran√ßa.</p>
        </header>
        <div class="chat-box" id="chatBox">
            <div class="message-wrapper">
                <div class="message bot" id="welcome-msg">Ol√°! Estou aqui para te ouvir.</div>
            </div>
        </div>
        <div id="typing" class="typing">Digitando com carinho...</div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Desabafe aqui..." autocomplete="off">
            <button id="sendBtn" onclick="sendMessage()">‚û§</button>
        </div>
    </div>

    <script>
        const API_KEY = "AIzaSyAykg2ViXj9INRp9BqTJXpE0jMzyOhGl0E"; // Certifique-se de usar sua chave
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${API_KEY}`;

        let chatHistory = [];
        let usuario = {};

        function iniciarApp() {
            const nome = document.getElementById('user-name').value.trim() || "Amiga(o)";
            const genero = document.getElementById('select-genero').value;
            const status = document.getElementById('select-status').value;
            usuario = { nome, genero, status };

            if (genero === 'homem') {
                document.body.classList.add('tema-homem');
                document.getElementById('titulo-app').innerText = "Amigo Conselheiro";
            }

            document.getElementById('welcome-msg').innerText = `Oi, ${nome}. Fico feliz que voc√™ tenha vindo. Sei que as coisas podem estar dif√≠ceis agora, mas estou aqui para te abra√ßar com palavras. Como voc√™ est√° se sentindo?`;

            chatHistory = [{
                role: "user",
                parts: [{
                    text: `Voc√™ √© um terapeuta chamado "Cora√ß√£o Acolhido". Paciente: ${usuario.nome}, ${usuario.genero}, ${usuario.status}. 
                REGRAS DE RESPOSTA:
                1. Comece SEMPRE sua resposta com apenas UM emoji que represente sua rea√ß√£o ao que eu disse, seguido do caractere '#'. Exemplo: ‚ù§Ô∏è#... ou ü´Ç#...
                2. Nunca use t√≥picos ou listas.
                3. Use o nome dele(a). Responda com no m√°ximo 3 par√°grafos curtos.
                4. Separe seus par√°grafos com o caractere '|' para exibi√ß√£o gradual.` }]
            }];

            document.getElementById('modal-overlay').style.display = 'none';
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            const typingIndicator = document.getElementById('typing');

            if (!message) return;

            // Salva refer√™ncia do bal√£o do usu√°rio para adicionar a rea√ß√£o depois
            const userMsgElement = appendMessage(message, 'user');
            input.value = "";
            typingIndicator.style.display = "block";

            chatHistory.push({ role: "user", parts: [{ text: message }] });

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: chatHistory })
                });

                const data = await response.json();
                let fullBotReply = data.candidates[0].content.parts[0].text;

                chatHistory.push({ role: "model", parts: [{ text: fullBotReply }] });

                // Extrai o emoji de rea√ß√£o (Formato: ‚ù§Ô∏è#Texto...)
                const [reactionEmoji, botText] = fullBotReply.split('#');

                // Adiciona a rea√ß√£o ao bal√£o do usu√°rio
                if (reactionEmoji && userMsgElement) {
                    const reactionDiv = document.createElement('div');
                    reactionDiv.className = 'reaction';
                    reactionDiv.innerText = reactionEmoji.trim();
                    userMsgElement.appendChild(reactionDiv);
                }

                const chunks = botText.split(/[|\n]+/).filter(c => c.trim().length > 0);
                typingIndicator.style.display = "none";

                for (const chunk of chunks) {
                    typingIndicator.style.display = "block";
                    await new Promise(r => setTimeout(r, 800 + (chunk.length * 15)));
                    typingIndicator.style.display = "none";
                    appendMessage(chunk.trim(), 'bot');
                }

            } catch (error) {
                typingIndicator.style.display = "none";
                appendMessage(`Sinto muito, ${usuario.nome}, tive um erro na conex√£o.`, 'bot');
            }
        }

        function appendMessage(text, side) {
            const wrapper = document.createElement('div');
            wrapper.className = 'message-wrapper';

            const div = document.createElement('div');
            div.className = `message ${side}`;
            div.innerText = text;

            wrapper.appendChild(div);
            const chatBox = document.getElementById('chatBox');
            chatBox.appendChild(wrapper);
            chatBox.scrollTop = chatBox.scrollHeight;

            return div; // Retorna o elemento para que possamos colar a rea√ß√£o nele
        }

        document.getElementById('userInput').addEventListener('keypress', (e) => e.key === 'Enter' && sendMessage());
    </script>
</body>

</html>
