<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Core One</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #E31E24;
            --primary-dark: #C11119;
            --primary-light: #FF4449;
            --secondary-color: #3498db;
            --text-dark: #2C3E50;
            --text-medium: #5A6C7D;
            --text-light: #8B9DC3;
            --border-color: #E0E0E0;
            --background-light: #F9F9F9;
            --white: #FFFFFF;
            --success: #00C851;
            --success-dark: #00A041;
            --warning: #FF8900;
            --danger: #FF4444;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 8px 25px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #E31E24 0%, #C11119 35%, #A00E15 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .login-container {
            background: var(--white);
            border-radius: 20px;
            box-shadow: var(--shadow-hover);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            transition: var(--transition);
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .login-header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: var(--white);
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100" opacity="0.1"><path fill="white" d="M20,20 L80,20 L80,80 L20,80 Z" /></svg>');
            background-size: 50px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }

        .logo i {
            font-size: 2.5rem;
        }

        .logo h1 {
            font-size: 2rem;
            font-weight: 700;
        }

        .login-header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .login-body {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 1rem;
            transition: var(--transition);
            background-color: var(--background-light);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(227, 30, 36, 0.1);
            background-color: var(--white);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 40px;
            color: var(--text-medium);
            transition: var(--transition);
        }

        .form-group input:focus + .input-icon {
            color: var(--primary-color);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: var(--white);
            box-shadow: 0 4px 15px rgba(227, 30, 36, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(227, 30, 36, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .login-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .login-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: var(--white);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: var(--shadow-hover);
            transform: scale(0.9);
            animation: modalAppear 0.3s forwards;
        }

        @keyframes modalAppear {
            to {
                transform: scale(1);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            color: var(--text-dark);
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-medium);
            transition: var(--transition);
        }

        .close-modal:hover {
            color: var(--danger);
            transform: rotate(90deg);
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--text-light), var(--text-medium));
            color: var(--white);
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, var(--text-medium), var(--text-light));
        }

        /* Toast de notificação */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 15px 25px;
            background-color: var(--success);
            color: white;
            border-radius: 8px;
            box-shadow: var(--shadow-hover);
            z-index: 1001;
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(-150%);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.error {
            background-color: var(--danger);
        }

        .toast.warning {
            background-color: var(--warning);
        }

        /* Responsividade */
        @media (max-width: 500px) {
            .login-body {
                padding: 30px 20px;
            }

            .login-header {
                padding: 30px 20px;
            }

            .logo h1 {
                font-size: 1.5rem;
            }

            .logo i {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-fingerprint"></i>
                    <h1>Core One</h1>
                </div>
                <p>Sistema de Gestão de Acesso</p>
            </div>
            <div class="login-body">
                <form id="login-form" onsubmit="handleLogin(event)">

                    <div class="form-group">
                        <label for="matricula">
                            <i class="fas fa-id-card"></i> Matrícula
                        </label>
                        <input type="text" id="matricula" required maxlength="6" pattern="[0-9]{6}" title="Digite sua matrícula de 6 dígitos">
                        <i class="fas fa-id-card input-icon"></i>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i> Senha
                        </label>
                        <input type="password" id="password" required maxlength="6" pattern="[0-9]{6}" title="Digite sua senha de 6 dígitos">
                        <i class="fas fa-lock input-icon"></i>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Entrar no Sistema
                        </button>
                    </div>
                </form>
                
                <div class="login-footer">
                    <p><small>Usuário admin: <strong>Hayden</strong> / Senha: <strong>------</strong></small></p>
                    <a href="#" id="forgot-password">Esqueceu sua senha?</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Recuperação de Senha -->
    <div class="modal" id="forgot-password-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">
                    <i class="fas fa-key"></i> Recuperar Senha
                </h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Digite sua matrícula para receber um link de recuperação de senha.</p>
                <div class="form-group" style="margin-top: 20px;">
                    <label for="recovery-matricula">
                        <i class="fas fa-id-card"></i> Matrícula
                    </label>
                    <input type="text" id="recovery-matricula" required maxlength="6" pattern="[0-9]{6}">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancel-recovery">
                    Cancelar
                </button>
                <button class="btn btn-primary" id="send-recovery">
                    Enviar Link
                </button>
            </div>
        </div>
    </div>

    <!-- Toast de notificação -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toast-message">Operação realizada com sucesso!</span>
    </div>

    <script>
    
        async function handleLogin(e) {
            e.preventDefault();

            const matricula = document.getElementById('matricula').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!matricula || !password) {
                alert("Por favor, preencha todos os campos!");
            return;
            }

            // Validação de formato
            if (!/^\d{6}$/.test(matricula)) {
                alert("A matrícula deve conter exatamente 6 dígitos!");
                return;
            }

            if (!/^\d{6}$/.test(password)) {
                alert("A senha deve conter exatamente 6 dígitos!");
                return;
            }

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ 
                        matricula: matricula, 
                        senha: password
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Salvar usuário no localStorage
                    const userData = {
                        id: data.user.id,
                        name: data.user.nome,
                        matricula: data.user.matricula,
                        permission: data.user.permissao
                    };
            
                    localStorage.setItem('sistema_drogasil_usuario_atual', JSON.stringify(userData));
                    alert("Login realizado com sucesso! Redirecionando...");
            
                    // Redirecionar para home
                    window.location.href = '/home';
            
                } else {
                    alert("Erro: " + data.message);
                }

            } catch (error) {
                console.error('Erro no login:', error);
                alert("Erro de conexão com o servidor. Verifique se o servidor Flask está rodando.");
            }
        }

        // Adicionar evento de submit
        document.getElementById('login-form').addEventListener('submit', handleLogin);
      


    </script>
    
</body>
</html>
