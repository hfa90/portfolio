<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha | Hayden Parking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Overpass', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-900 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-md rounded-[2.5rem] p-10 shadow-2xl animate-in zoom-in-95 duration-300">
        <div class="text-center mb-8">
            <div
                class="bg-indigo-100 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 text-indigo-600">
                <i data-lucide="lock" class="w-8 h-8"></i>
            </div>
            <h2 class="text-3xl font-black text-slate-800">Nova Senha</h2>
            <p class="text-slate-400 text-sm font-medium uppercase tracking-widest mt-2">Crie sua nova credencial de
                acesso</p>
        </div>

        <div class="space-y-5">
            <div>
                <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 block">Nova
                    Senha</label>
                <input type="password" id="new-password" placeholder="Mínimo 6 caracteres"
                    class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
            </div>

            <div>
                <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 block">Confirmar
                    Senha</label>
                <input type="password" id="confirm-password" placeholder="Repita a senha"
                    class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
            </div>

            <button onclick="updatePassword()" id="btn-update"
                class="w-full bg-indigo-600 text-white py-5 rounded-2xl font-black shadow-lg hover:bg-indigo-700 transition-all active:scale-95 flex items-center justify-center gap-2">
                <i data-lucide="refresh-cw" class="w-5 h-5"></i> DEFINIR NOVA SENHA
            </button>

            <p id="msg-feedback" class="text-center text-xs font-bold uppercase hidden"></p>
        </div>
    </div>

    <script>
        // Use as mesmas credenciais do seu projeto principal
        const _supabase = supabase.createClient('https://rwrlhccfltspvqwivuem.supabase.co/', 'sb_publishable_ybAZuMlyoJkPC0g4dRWvfg_IGj0Z7MG');

        async function updatePassword() {
            const newPass = document.getElementById('new-password').value;
            const confirmPass = document.getElementById('confirm-password').value;
            const btn = document.getElementById('btn-update');
            const feedback = document.getElementById('msg-feedback');

            if (newPass.length < 6) return alert("A senha deve ter pelo menos 6 caracteres.");
            if (newPass !== confirmPass) return alert("As senhas não coincidem.");

            btn.disabled = true;
            btn.innerText = "ATUALIZANDO...";

            const { error } = await _supabase.auth.updateUser({ password: newPass });

            if (error) {
                alert("Erro ao atualizar: " + error.message);
                btn.disabled = false;
                btn.innerText = "DEFINIR NOVA SENHA";
            } else {
                feedback.innerText = "SENHA ALTERADA! REDIRECIONANDO...";
                feedback.classList.remove('hidden', 'text-rose-500');
                feedback.classList.add('text-emerald-500');

                // Após 2 segundos, manda de volta para o login principal
                setTimeout(() => {
                    window.location.href = 'hayden_parking.html';
                }, 2000);
            }
        }
        lucide.createIcons();
    </script>
</body>

</html>
